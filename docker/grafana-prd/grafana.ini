[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:3003/
serve_from_sub_path = false

[security]
admin_user = admin
admin_password = admin
cookie_name = grafana_prd_session
cookie_samesite = lax
cookie_secure = false

[auth]
disable_login_form = false

[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[plugins]
allow_loading_unsigned_plugins = brade-dashboardtransporter-app
allow_unauthenticated_plugin_install = true

[plugin.signing]
allow_unverified_plugins = true
allow_unsigned_plugins = true
skip_verification = true
disable_signature_verification = true

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[log]
mode = console
level = info
